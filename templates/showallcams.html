<body>
    <header class="feature-box top">
        <h1><strong>Check All CCTV</strong></h1>

        <div id="videoContainer"
        style="display: flex; flex-wrap: wrap;

        </div>

<script>
    let retryDelay = 2000;
    function pollCameraUrls() {
    fetch('/camera_urls')
        .then(response => response.json())
        .then(cameraNames => {
            if (cameraNames.length > 0) {
                console.log('Received camera names:', cameraNames);
                updateVideoFeeds(cameraNames);
                retryDelay = 2000;
            } else {
                console.log('No camera names received, retrying...');
                retryDelay *= 2;
            }
        })
        .catch(error => console.error('Error fetching camera URLs:', error));

    setTimeout(pollCameraUrls, Math.min(retryDelay, 32000)); // Retry every 5 seconds
}

document.addEventListener('DOMContentLoaded', () => setTimeout(pollCameraUrls, retryDelay));
function updateVideoFeeds(cameraNames) {
    const videoContainer = document.getElementById('videoContainer');

    // Clear existing feeds to avoid duplicates
    videoContainer.innerHTML = '';

    cameraNames.forEach((cameraName) => {
        const img = document.createElement('img');
        img.setAttribute('src', `/video_feed/${cameraName}?t=${new Date().getTime()}`);
        img.setAttribute('alt', `Loading camera feed for ${cameraName}...`);
        img.style.width = '320px'; // Set desired width or use CSS classes
        img.style.height = '240px'; // Set desired height or use CSS classes
        img.onerror = () => {
            console.error(`Failed to load camera feed for ${cameraName}`);
            img.setAttribute('alt', `Failed to load camera feed for ${cameraName}`);
        };

        // Update the image source periodically to get the latest frame
        setInterval(() => {
            img.setAttribute('src', `/video_feed/${cameraName}?t=${new Date().getTime()}`);
        }, 1000); // Refresh every 1000ms (1 second)

        videoContainer.appendChild(img);
    });
}



    document.addEventListener('DOMContentLoaded', function() {
        console.log('About to fetch camera URLs');
            const fetchCameraNames = function() {
                fetch('/camera_urls')
                    // .then(response => {
                    //     console.log('Got response: ', response);
                    //     return response.json();
                    // })
                    .then(response => response.json())
                    .then(cameraNames => {
                        console.log('Camera Names:', cameraNames);
                        const videoContainer = document.getElementById('videoContainer');
                        cameraNames.forEach((cameraName) => {
                            const img = document.createElement('img');
                            // img.id = `image-${cameraName}`;
                            // img.width = 640;
                            // img.height = 480;
                            // videoContainer.appendChild(img);
                            img.onerror = function() {
                                console.error('Failed to load image for', cameraName);
                            };
                            img.src = `/video_feed/${cameraName}`;
                            img.alt = `Camera feed for ${cameraName}`;
                            videoContainer.appendChild(img);

                            const updateImage = () => {
                                // Adding a timestamp to the URL to prevent caching
                                img.src = `/video_feed/${cameraName}?t=${new Date().getTime()}`;
                            };
                            setInterval(updateImage, 800); // Update the Image every sec (800 ms)
                        });
                    })
                    .catch(error => console.error('Error fetching camera URLs:', error));
                };
        fetchCameraNames();
        setTimeout(fetchCameraNames, 5000);
        // setInterval(fetchCameraNames, 5000); // Uncomment for periodic polling
    });
</script>
